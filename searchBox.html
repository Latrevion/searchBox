<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>searchBox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      border: 1px solid red;
      position: relative;
      height: 50px;
    }

    .container .search {
      background-color: #fff;
      border: 0;
      font-size: 18px;
      padding: 15px;
      height: 50px;
      width: 50px;
      transition: width 0.5s ease-out;
    }

    .btn {
      background-color: #fff;
      border: 0;
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 0;
      left: 0;
      height: 50px;
      width: 50px;
      transition: transform 0.3s ease;
    }

    .btn:focus,
    .search:focus {
      outline: none;
    }

    .container.active .search {
      width: 200px;
    }

    .container.active .btn {
      transform: translateX(198px);
    }
  </style>
</head>
<body>
<div class="container">
  <input type="text" class="search" placeholder="请输入关键词">
  <button class="btn">
    <span class="li li-search"></span>
  </button>
</div>
<script>

  let container = document.querySelector('.container')
  let btn = document.querySelector('.btn')
  let search = document.querySelector('.search')

  btn.addEventListener('click', () => {
  container.classList.toggle('active')
  search.focus()
  })
</script>
</body>
</html>
